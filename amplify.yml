version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            - echo "Setting up environment for production..."
        build:
          commands:
            - echo "Building Expo web app for production..."
            - npm run web:build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: shiftnotes-mobile
