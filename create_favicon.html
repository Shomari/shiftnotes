<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPAnotes Favicon Generator</title>
</head>
<body>
    <div style="padding: 20px; font-family: Arial, sans-serif;">
        <h2>EPAnotes Favicon Options</h2>
        <p>Right-click on any favicon below and "Save image as..." to download as PNG</p>
        
        <!-- Option 1: Clipboard with checkmark -->
        <div style="margin: 20px 0;">
            <h3>Option 1: Medical Clipboard</h3>
            <canvas id="favicon1" width="48" height="48" style="border: 1px solid #ccc; image-rendering: pixelated;"></canvas>
        </div>
        
        <!-- Option 2: Stethoscope-style -->
        <div style="margin: 20px 0;">
            <h3>Option 2: Medical Cross</h3>
            <canvas id="favicon2" width="48" height="48" style="border: 1px solid #ccc; image-rendering: pixelated;"></canvas>
        </div>
        
        <!-- Option 3: Assessment grid -->
        <div style="margin: 20px 0;">
            <h3>Option 3: Assessment Grid</h3>
            <canvas id="favicon3" width="48" height="48" style="border: 1px solid #ccc; image-rendering: pixelated;"></canvas>
        </div>
    </div>

    <script>
        // Option 1: Medical Clipboard
        const canvas1 = document.getElementById('favicon1');
        const ctx1 = canvas1.getContext('2d');
        
        // Background
        ctx1.fillStyle = '#3b82f6'; // Medical blue
        ctx1.fillRect(0, 0, 48, 48);
        
        // Clipboard outline
        ctx1.fillStyle = '#ffffff';
        ctx1.fillRect(12, 8, 24, 32);
        ctx1.fillStyle = '#3b82f6';
        ctx1.fillRect(14, 10, 20, 28);
        
        // Clip at top
        ctx1.fillStyle = '#ffffff';
        ctx1.fillRect(18, 6, 12, 6);
        
        // Check marks
        ctx1.strokeStyle = '#ffffff';
        ctx1.lineWidth = 2;
        ctx1.beginPath();
        ctx1.moveTo(17, 18);
        ctx1.lineTo(19, 20);
        ctx1.lineTo(23, 16);
        ctx1.stroke();
        
        ctx1.beginPath();
        ctx1.moveTo(17, 24);
        ctx1.lineTo(19, 26);
        ctx1.lineTo(23, 22);
        ctx1.stroke();
        
        ctx1.beginPath();
        ctx1.moveTo(17, 30);
        ctx1.lineTo(19, 32);
        ctx1.lineTo(23, 28);
        ctx1.stroke();
        
        // Option 2: Medical Cross
        const canvas2 = document.getElementById('favicon2');
        const ctx2 = canvas2.getContext('2d');
        
        // Background
        ctx2.fillStyle = '#10b981'; // Medical green
        ctx2.fillRect(0, 0, 48, 48);
        
        // Medical cross
        ctx2.fillStyle = '#ffffff';
        // Vertical bar
        ctx2.fillRect(20, 12, 8, 24);
        // Horizontal bar
        ctx2.fillRect(12, 20, 24, 8);
        
        // Option 3: Assessment Grid
        const canvas3 = document.getElementById('favicon3');
        const ctx3 = canvas3.getContext('2d');
        
        // Background
        ctx3.fillStyle = '#6366f1'; // Purple-blue
        ctx3.fillRect(0, 0, 48, 48);
        
        // Grid of small squares (like competency grid)
        ctx3.fillStyle = '#ffffff';
        for(let i = 0; i < 4; i++) {
            for(let j = 0; j < 4; j++) {
                ctx3.fillRect(10 + i * 7, 10 + j * 7, 5, 5);
            }
        }
        
        // Highlight some squares in different colors to show progress
        ctx3.fillStyle = '#10b981'; // Green for completed
        ctx3.fillRect(10, 10, 5, 5);
        ctx3.fillRect(17, 10, 5, 5);
        ctx3.fillRect(10, 17, 5, 5);
        
        ctx3.fillStyle = '#f59e0b'; // Yellow for in progress
        ctx3.fillRect(24, 10, 5, 5);
        ctx3.fillRect(17, 17, 5, 5);
    </script>
</body>
</html>
