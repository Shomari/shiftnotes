version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=shiftnotes
      - POSTGRES_USER=shiftnotes
      - POSTGRES_PASSWORD=shiftnotes123
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DEBUG=1
      - DATABASE_URL=postgresql://shiftnotes:shiftnotes123@db:5432/shiftnotes
      - USE_REAL_EMAIL=${USE_REAL_EMAIL:-False}
      - EMAIL_HOST=${EMAIL_HOST:-email-smtp.us-east-1.amazonaws.com}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
    depends_on:
      - db

volumes:
  postgres_data:

