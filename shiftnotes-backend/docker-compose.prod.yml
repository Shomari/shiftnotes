services:
  web:
    build: .
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 2 --timeout 60
    ports:
      - "8001:8000"  # HTTP - system nginx will proxy to this
    environment:
      - DEBUG=0
      - DATABASE_URL=sqlite:///db.sqlite3
    volumes:
      - ./db.sqlite3:/app/db.sqlite3
      - ./logs:/app/logs
      - ./static:/app/staticfiles
    restart: unless-stopped
    # Memory limits for t3.micro instance
    deploy:
      resources:
        limits:
          memory: 800M
        reservations:
          memory: 400M
