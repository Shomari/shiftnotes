version: '3.8'

services:
  web:
    build: .
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3
    expose:
      - "8000"
    environment:
      - DEBUG=0
      - DATABASE_URL=sqlite:///db.sqlite3
    volumes:
      - ./db.sqlite3:/app/db.sqlite3
      - ./logs:/app/logs
      - ./static:/app/staticfiles
    restart: unless-stopped
    networks:
      - web

  nginx:
    image: nginx:alpine
    ports:
      - "8001:80"    # HTTP (redirects to HTTPS)
      - "8443:443"   # HTTPS
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/ssl
      - ./static:/app/staticfiles
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - web

networks:
  web:
    driver: bridge
