version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd shiftnotes-mobile
            - npm ci
            - echo "Setting up environment for production..."
        build:
          commands:
            - cd shiftnotes-mobile
            - echo "Building Expo web app for production..."
            - npm run web:build
      artifacts:
        baseDirectory: shiftnotes-mobile/dist
        files:
          - '**/*'
      cache:
        paths:
          - shiftnotes-mobile/node_modules/**/*
    appRoot: .
